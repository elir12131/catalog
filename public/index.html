<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Order Form</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Catalog Order Form</h1>
    <form id="orderForm" method="POST" action="/submit">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="itemNumber">Item Number:</label>
        <input type="text" id="itemNumber" name="itemNumber" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Catalog PDF</h2>
    <iframe src="catalog.pdf" width="100%" height="600px" style="border: none;"></iframe> <!-- Embed PDF here -->
</body>
</html>
