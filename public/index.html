<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Order Form</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
    <script>
        function addItemFields() {
            const itemContainer = document.getElementById('itemContainer');
            const newItemDiv = document.createElement('div');
            newItemDiv.classList.add('item-field');
            newItemDiv.innerHTML = `
                <label for="itemNumber">Item Number:</label>
                <input type="text" name="items[][itemNumber]" required>
                <label for="quantity">Quantity:</label>
                <input type="number" name="items[][quantity]" required>
            `;
            itemContainer.appendChild(newItemDiv);
        }
    </script>
</head>
<body>
    <h1>Catalog Order Form</h1>
    <form id="orderForm" method="POST" action="/submit">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <div id="itemContainer">
            <div class="item-field">
                <label for="itemNumber">Item Number:</label>
                <input type="text" name="items[][itemNumber]" required>
                <label for="quantity">Quantity:</label>
                <input type="number" name="items[][quantity]" required>
            </div>
        </div>

        <button type="button" onclick="addItemFields()">Add New Item</button><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Catalog PDF</h2>
    <iframe src="catalog.pdf" width="100%" height="600px" style="border: none;"></iframe> <!-- Embed PDF here -->
</body>
</html>
